<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mario Card Animation</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    
  <div class="sky">
    <div class="light-cloud-img">
      <img src="./cloud.png" alt="lightclr-cloud-img">
    </div>
    <div class="cloud-img">
      <img src="./cloud.png" alt="cloud-img">
    </div>
  </div>
  <div class="grass"></div>
  <div class="road">
    <div class="mario-img">
      <img src="./mario.png" alt="mario-img">
    </div>
    <div class="luigi-img">
      <img src="./luigi.png" alt="luigi-img">
    </div>
    <hr class="road-lines"></hr>
  </div>
</body>
</html>
